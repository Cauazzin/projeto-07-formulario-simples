<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CSS Grid, Formulário, Label " />
    <meta name="description" content="Formulário de inscrição de newsletter simples, bem-estruturado e com estilo elegante." />
    <meta name="author" content="Cauã Ferreira Santos" />
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./assets/icon-form.png" type="image/x-icon">
    <title>Formulário de Inscrição</title>
</head>

<body>

<div class="form-container">
    <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
    <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

    <form>
        <!-- Campo Nome -->
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
        </div>

        <!-- Campo Mensagem (DESAFIO 1) -->
        <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="user_message" placeholder="Escreva sua mensagem aqui..." rows="4"></textarea>
        </div>

        <!-- Checkbox Termos (DESAFIO 2) -->
        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Eu aceito os termos e condições</label>
        </div>

        <!-- Botão -->
        <button type="submit" class="submit-button">Inscrever</button>
    </form>
</div>

</body>
</html>
