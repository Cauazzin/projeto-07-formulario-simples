<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CSS Grid, Formulário, Label " />
    <meta name="description" content=" formulário de inscrição de newsletter simples, bem-estruturado e com um estilo elegante. " />
    <meta name="author" content="Cauã Ferreira Santos" />
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./assets/icon-form.png" type="image/x-icon">
    <title>Formulário de Inscrição</title>
</head>

<body>
<div class="form-container">
    <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
    <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="user_name" placeholder="seu.email@exemplo.com">
        </div>

        <button type="submit" class="submit-button">Inscrever</button>
    </form>
</div>
</body>

</html>
